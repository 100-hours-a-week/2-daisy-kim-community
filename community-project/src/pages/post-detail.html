<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세조회</title>
    <link rel="stylesheet" href="../styles/post-detail.css" />
  </head>
  <body>
    <header class="header">
      <button class="back-btn" onclick="history.back();">&lt;</button>
      <h1 class="title">아무 말 대잔치</h1>
      <img class="profile-img" src="assets/images/profile.png" alt="프로필" />
    </header>

    <main class="post-detail-container">
      <!-- 게시글 정보 -->
      <div class="post-header">
        <h2 id="post-title">제목</h2>
        <div class="post-meta">
          <img
            id="post-author-img"
            src="../assets/images/default-profile.jpeg"
            alt="프로필"
          />
          <span id="post-author">작성자</span>
          <span id="post-date">2021-01-01 00:00:00</span>
        </div>
        <div class="post-actions">
          <button id="edit-btn">수정</button>
          <button id="delete-btn">삭제</button>
        </div>
      </div>

      <!-- 게시글 내용 -->
      <div id="post-content">게시글 본문 내용</div>
      <img id="post-image" src="" alt="게시글 이미지" style="display: none" />

      <!-- 좋아요, 조회수, 댓글수 -->
      <div class="post-stats">
        <button id="like-btn">123 좋아요수</button>
        <span id="view-count">123 조회수</span>
        <span id="comment-count">123 댓글</span>
      </div>

      <!-- 댓글 입력 -->
      <div class="comment-section">
        <textarea
          id="comment-input"
          placeholder="댓글을 남겨주세요!"
        ></textarea>
        <button id="comment-submit" disabled>댓글 등록</button>
      </div>

      <!-- 댓글 목록 -->
      <div id="comment-list"></div>
    </main>

    <!-- 삭제 모달 -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <p>댓글을 삭제하시겠습니까?<br />삭제한 내용은 복구할 수 없습니다.</p>
        <button id="confirm-delete">확인</button>
        <button id="cancel-delete">취소</button>
      </div>
    </div>

    <script src="../scripts/post-detail.js"></script>
  </body>
</html>
