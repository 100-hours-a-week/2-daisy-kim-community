<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 수정</title>
    <link rel="stylesheet" href="../styles/post-edit.css" />
  </head>
  <body>
    <header class="header">
      <button class="back-btn" onclick="history.back();">&lt;</button>
      <h1 class="title">아무 말 대잔치</h1>
      <img
        class="profile-img"
        src="../assets/images/profile.png"
        alt="프로필"
      />
    </header>

    <main class="post-edit-container">
      <form class="post-form">
        <div class="titleText">게시글 수정</div>

        <!-- 제목 입력 -->
        <div class="input-group">
          <label for="title">제목*</label>
          <input
            type="text"
            id="title"
            maxlength="26"
            placeholder="제목을 입력해주세요. (최대 26글자)"
          />
        </div>

        <!-- 내용 입력 -->
        <div class="input-group">
          <label for="content">내용*</label>
          <textarea id="content" placeholder="내용을 입력해주세요."></textarea>
        </div>

        <!-- 이미지 업로드 -->
        <div class="input-group">
          <label>이미지</label>
          <input type="file" id="image-upload" accept="image/*" />
          <div id="image-preview-container">
            <img
              id="image-preview"
              src=""
              alt="이미지 미리보기"
              style="display: none"
            />
          </div>
        </div>

        <!-- 경고 메시지 -->
        <p class="error-message" id="error-message" style="display: none">
          *제목과 내용을 모두 입력해주세요.
        </p>

        <!-- 수정 버튼 -->
        <button type="button" id="update-btn" disabled>수정하기</button>
      </form>
    </main>

    <script src="../scripts/post-edit.js"></script>
  </body>
</html>
